openapi: 3.0.1
info:
  title: Postmark API
  description: |
    Postmark makes sending and receiving email
    incredibly easy.
  version: 1.0.0
servers:
  - url: //api.postmarkapp.com/
paths:
  /email:
    post:
      tags:
        - Sending API
      summary: Send a single email
      operationId: sendEmail
      parameters:
        - name: X-Postmark-Server-Token
          in: header
          description:
            The token associated with the Server on which this request will
            operate.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendEmailRequest"
        required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SendEmailResponse"
        "422":
          description:
            An error was generated due to incorrect use of the API. See
            the Message associated with this response for more information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardPostmarkResponse"
        "500":
          description: Indicates an internal server error occurred.
          content: {}
      x-codegen-request-body-name: body
  /email/batch:
