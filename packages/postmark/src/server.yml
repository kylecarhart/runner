  /bounces:
    get:
      tags:
        - Bounces API
      summary: Get bounces
      operationId: getBounces
      parameters:
        - name: X-Postmark-Server-Token
          in: header
          description:
            The token associated with the Server on which this request will
            operate.
          required: true
          schema:
            type: string
        - name: count
          in: query
          description: Number of bounces to return per request. Max 500.
          required: true
          schema:
            maximum: 500
            type: integer
        - name: offset
          in: query
          description: Number of bounces to skip.
          required: true
          schema:
            type: integer
        - name: type
          in: query
          description: Filter by type of bounce
          schema:
            type: string
            enum:
              - HardBounce
              - Transient
              - Unsubscribe
              - Subscribe
              - AutoResponder
              - AddressChange
              - DnsError
              - SpamNotification
              - OpenRelayTest
              - Unknown
              - SoftBounce
              - VirusNotification
              - MailFrontier Matador.
              - BadEmailAddress
              - SpamComplaint
              - ManuallyDeactivated
              - Unconfirmed
              - Blocked
              - SMTPApiError
              - InboundError
              - DMARCPolicy
              - TemplateRenderingFailed
        - name: inactive
          in: query
          description:
            Filter by emails that were deactivated by Postmark due to the
            bounce. Set to true or false. If this isn't specified it will return both
            active and inactive.
          schema:
            type: boolean
        - name: emailFilter
          in: query
          description: Filter by email address
          schema:
            type: string
            format: email
        - name: messageID
          in: query
          description: Filter by messageID
          schema:
            type: string
        - name: tag
          in: query
          description: Filter by tag
          schema:
            type: string
        - name: todate
          in: query
          description: Filter messages up to the date specified. e.g. `2014-02-01`
          schema:
            type: string
            format: date
        - name: fromdate
          in: query
          description: Filter messages starting from the date specified. e.g. `2014-02-01`
          schema:
            type: string
            format: date
      responses:
        "200":
